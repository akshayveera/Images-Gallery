
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h1>Images Gallery</h1>
            <p>When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence</p>
        </div>
        
        <div class="imgs-box">
            <div class="img row-2" style="background-image: url(https://images.unsplash.com/photo-1494472155656-f34e81b17ddc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2F0ZXJmYWxsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">Waterfall</div>
            <div class="img col-2" style="background-image: url(https://media.istockphoto.com/id/1162243873/photo/winter-dawn-on-mountain-baker.webp?b=1&s=170667a&w=0&k=20&c=dBwzxT83cyK2H_aM3mLj86WmP6xf6xydm_1t_-HlvP8=);">Hills</div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8b2NlYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Ocean</div>
            <div class="img row-2" style="background-image: url(https://images.unsplash.com/photo-1509635022432-0220ac12960b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJhaW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Rain</div>
            <div class="img col-2 mount" style="background-image: url(https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1vdW50YWluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">Mountain</div>
            <div class="img" style="background-image: url(https://images.unsplash.com/photo-1446572484939-ce15b646d497?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fFRyZWVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">Trees</div>
            <div class="img col-2 beach" style="background-image: url(https://images.unsplash.com/photo-1585911735226-1c39d1df845b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1868&q=80);">Beach</div>
        </div>
    </div>
</body>
</html>
